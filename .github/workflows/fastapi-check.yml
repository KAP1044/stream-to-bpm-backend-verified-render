
name: Check FastAPI Backend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-lint-deploy-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify app starts with uvicorn
      run: |
        uvicorn main:app --host 127.0.0.1 --port 8000 --reload &
        sleep 5
        curl -f http://127.0.0.1:8000/ || (echo "❌ FastAPI app failed to respond at /" && exit 1)
        curl -f http://127.0.0.1:8000/docs || (echo "❌ Swagger docs not available" && exit 1)
